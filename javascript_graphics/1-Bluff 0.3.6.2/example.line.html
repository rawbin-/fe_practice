  <script type="text/javascript" src="excanvas.js"></script>
  <script type="text/javascript" src="js-class.js"></script>
  <script type="text/javascript" src="bluff-min.js"></script>

  <canvas id="example1" width="400" height="300"></canvas>
  <canvas id="example2" width="600" height="450"></canvas>

  <script type="text/javascript">
    var g = new Bluff.Line('example1', '400x300');
    g.title = 'My Graph';
    g.tooltips = true;
    g.theme_37signals();
    g.x_axis_label = "时间"
    g.data("Apples", [1, 2, 3, 4, 4, 3]);
    g.data("Oranges", [4, 8, 7, 9, 8, 10000]);
    g.data("Watermelon", [2, 3, 1, 5, 8000, 8]);
    g.data("Peaches", [9, 9, 10, 8, 7, 9]);
    g.labels = {0: '2003', 2: '2004', 4: '2005'};
    g.draw();

    var g = new Bluff.Line('example2', '600x450');
    g.title = 'My Graph';
    g.tooltips = true;
    g.theme_37signals();
    g.data("Apples", [1, 2, 3, 4, 4, 3]);
    g.data("Oranges", [4, 8, 7, 9, 8000, 9]);
    g.data("Watermelon", [2, 3, 1, 5, 6, 8]);
    g.data("Peaches", [9, 9, 10, 8, 7, 9]);
    g.labels = {0: '2003', 2: '2004', 4: '2005'};
    g.draw();
  </script>
