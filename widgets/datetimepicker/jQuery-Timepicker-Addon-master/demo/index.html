
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Timepicker Example Page</title>
	<link type="text/css" href="./jquery-ui-1.9.2.custom.css" rel="stylesheet" />
	<link type="text/css" href="./jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <style type="text/css">
	    body{ font: 80% "Trebuchet MS", sans-serif; margin: 50px;}
    </style>
	<script type="text/javascript" src="./jquery-1.8.3.js"></script>
	<script type="text/javascript" src="./jquery-ui-1.9.2.custom.js"></script>
	<script type="text/javascript" src="./jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="./jquery.ui.datepicker-zh-CN.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#datetime').datetimepicker({
				currentText: '现在',
				closeText: '完成',
				amNames: ['上午'],
				pmNames: ['下午'],
				timeText: '时间',
				hourText: '小时',
				minuteText: '分钟'
            });
        });
</script>
</head>
<body>
    <p>
        <input type="text" name="datetime" id="datetime" value="" />
    </p>
</body>
</html>
